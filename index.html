<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Greeting</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div id="greeting-container">
            <div id="name-input-area">
                <label for="name-input">Please enter your name:</label>
                <input type="text" id="name-input" placeholder="Your Name">
                <button id="save-name-btn">Save Name</button>
            </div>

            <div id="personalized-greeting" class="hidden">
                <h1 id="greeting-text"></h1>
                <p>Welcome back!</p>
                <button id="clear-name-btn">Not You? Click Here</button>
            </div>
        </div>
    </main>
</body>
</html>
